<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disable select text</title>
    <style>
      p {
        user-select: none;
      }
    </style>
  </head>
  <body>
    <p>Hello world</p>
  </body>
</html>
