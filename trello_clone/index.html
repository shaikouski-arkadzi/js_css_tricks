<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="boards">
        <div class="boards__item">
          <span contenteditable="true" class="title">Введите название</span>
          <div class="list">
            <div class="list__item" draggable="true">Стартовая карточка</div>
          </div>
          <div class="form none">
            <textarea placeholder="Введите название для карточки"></textarea>
            <div class="buttons">
              <button class="add-item-btn">Добавить карточку</button>
              <button class="cancel-item-btn">Отмена</button>
            </div>
          </div>
          <div class="create-btn">
            <button><span>+</span>Добавить карточку</button>
          </div>
        </div>
      </div>
      <button class="create-board">Добавить доску</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
